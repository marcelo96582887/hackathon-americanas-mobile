<ion-header>
  <ion-toolbar color="americanas">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>recuperaSenha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-text-center">
          <h4>Esqueceu a Senha?</h4>
        </div>
        <div class="ion-padding">
          <ion-item>
            <ion-label type="email" position="floating">Digite o seu Email</ion-label>
            <ion-input [(ngModel)]="email"></ion-input>
          </ion-item>
 <!--        <ion-item>
            <ion-label position="floating">Digite a sua nova senha</ion-label>
            <ion-input type="password" [(ngModel)]="senha"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirme a sua nova senha</ion-label>
            <ion-input type="password" [(ngModel)]="confirmaSenha"></ion-input>
           </ion-item> -->
        </div>
        <div class="ion-padding">
          <ion-button size="large" color="americanas" (click)="recuperarSenha()" expand="block">Enviar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="americanas">
    <ion-title>
      <img class="title" src="./../../assets/logoAmericanas.png">
    </ion-title>
  </ion-toolbar>
</ion-footer>
