<ion-header>
  <ion-toolbar color="americanas">
     <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
     </ion-buttons>
     <ion-title>Cadastrar Novo Usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content ion-padding>
    <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Celular</ion-label>
          <ion-input type="tel" [(ngModel)]="celular" [brmasker]="{phone: true}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label type="email" position="floating">Email</ion-label>
            <ion-input [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Digite a sua Senha</ion-label>
            <ion-input type="password" [(ngModel)]="senha"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirme a sua Senha</ion-label>
            <ion-input type="password" [(ngModel)]="confirmaSenha"></ion-input>
          </ion-item>                    
          <div class="ion-padding">
            <ion-button color="americanas" expand="block" (click)="cadastrar()" class="ion-no-margin">Enviar Cadastro</ion-button>
          </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="americanas">
    <ion-title>
      <img class="title" src="./../../assets/logoAmericanas.png">
    </ion-title>
  </ion-toolbar>
</ion-footer>
